<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo</title>
</head>

<body>
    <div id="display"></div>
    <button onclick="displayByCategory('home')">HOME animals</button>
    <button onclick="displayByCategory('wild')">Wild animals</button>

    <script>
        let anim = [
            { "categ": "home", "species": "cat" },
            { "categ": "home", "species": "dog" },
            { "categ": "wild", "species": "lion" },
            { "categ": "wild", "species": "tiger" },
            { "categ": "wild", "species": "bear" },
            { "categ": "home", "species": "rabbit" },
            { "categ": "home", "species": "hamster" },
            { "categ": "wild", "species": "wolf" },
            { "categ": "wild", "species": "elephant" },
            { "categ": "wild", "species": "giraffe" }
        ]

        function displayByCategory(catName) {
            display.innerHTML = "<ol>" + anim.filter(item => item.categ == catName).map(item => `<li> ${item.categ}, ${item.species}</li>`).join("")
         
        }

   

    </script>
</body>

</html>
