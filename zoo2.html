<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display JSON as Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        .btn {
            margin: 10px;
            padding: 10px;
            border: none;
            color: white;
            background-color: #007bff;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button class="btn" onclick="displayByCategory('home')">Home animals</button>
    <button class="btn" onclick="displayByCategory('wild')">Wild animals</button>
    <button class="btn" onclick="displayAll()">Show all</button>

    <div id="display"></div>

    <script>
        let anim = [
            { "categ": "home", "species": "cat" },
            { "categ": "home", "species": "dog" },
            { "categ": "wild", "species": "lion" },
            { "categ": "wild", "species": "tiger" },
            { "categ": "wild", "species": "bear" },
            { "categ": "home", "species": "rabbit" },
            { "categ": "home", "species": "hamster" },
            { "categ": "wild", "species": "wolf" },
            { "categ": "wild", "species": "elephant" },
            { "categ": "wild", "species": "giraffe" }
        ];

        function displayByCategory(catName) {
            const filtered = anim.filter(item => item.categ === catName);
            displayTable(filtered);
        }

        function displayAll() {
            displayTable(anim);
        }

        function displayTable(data) {
            const tableHTML = `<table>
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Species</th>
                    </tr>
                </thead>
                <tbody>
                    ${data.map(item => `
                        <tr>
                            <td>${item.categ}</td>
                            <td>${item.species}</td>
                        </tr>`).join('')}
                </tbody>
            </table>`;

            document.getElementById('display').innerHTML = tableHTML;
        }
    </script>
</body>
</html>
